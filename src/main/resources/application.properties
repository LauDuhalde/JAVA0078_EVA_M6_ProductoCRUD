spring.application.name=JAVA0078_EVA_M6_ProductoCRUD
# Puerto por defecto (opcional)
server.port=8081

# Prefijo y sufijo para las vistas (para JSP)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Nivel global
logging.level.root=info

# Nivel especifico para controladores
logging.level.org.springframework.web=debug

# Nivel de log para seguridad
logging.level.org.springframework.security=DEBUG

# Log a archivo
logging.file.name=logs/ProductoCRUD.log

# Configuracion del datasource
spring.datasource.url=jdbc:mysql://localhost:3306/java0078_m6
spring.datasource.username=root
spring.datasource.password=Admin1234.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8